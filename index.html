<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.plyr.io/2.0.16/plyr.js"></script>
<link rel="stylesheet" href="https://cdn.plyr.io/2.0.16/plyr.css">
<script>
$( document ).ready(function() {

var plyr_options = {
        autoplay: true
    };

players = plyr.setup(plyr_options);

players[0].on('ended', function(event) {
    players[0].restart();
    players[0].play(); // infinite loop
});
});
</script>
</head>
<body>
<div data-type="youtube" data-video-id="sOOebk_dKFo" autoplay="true"></div>
</body>
</html>
